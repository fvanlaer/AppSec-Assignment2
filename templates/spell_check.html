{% extends "base.html" %}
{% block content %}
    <h1>Spell Check</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.text_to_check.label }}<br>
            {{ form.text_to_check(size=64) }}<br>
            {% for error in form.text_to_check.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
