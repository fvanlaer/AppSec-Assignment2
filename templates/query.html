{% extends "base.html" %}

{% block content %}
    <p id="queryid">Query Number: {{ text.id }}</p>
    <p id="username">Username: {{ text.author.username }}</p>
    <p id="querytext">Submitted text: {{ text.before_spellcheck }}</p>
    <p id="queryresults">Results: {{ text.after_spellcheck }}</p>
{% endblock %}
