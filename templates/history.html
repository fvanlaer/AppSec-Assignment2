{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for text in texts %}
    <p>
        {{ text.author.username }} submitted: <b>{{ text.before_spellcheck }}</b>
    </p>
    <p>
        Misspelled words: <b>{{ text.after_spellcheck }}</b>
    </p>
    {% endfor %}
{% endblock %}
