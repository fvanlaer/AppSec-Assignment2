{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    <p id="numqueries"> {{ total_queries }}</p>
    {% for text in texts %}
    <p id="query{{ text.id }}">
        <a href="/history/query{{ text.id }}">Query {{ text.id }}</a>
    </p>
    {% endfor %}
{% endblock %}
