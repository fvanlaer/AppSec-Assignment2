{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    <p id="numqueries"> Total number of queries: {{ total_queries }}</p>
    {% for text in texts %}
    <p>
        <a id="query{{ text.id }}" href="/history/query{{ text.id }}">Query {{ text.id }}</a>
    </p>
    {% endfor %}
{% endblock %}
